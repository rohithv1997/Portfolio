<mat-accordion class="accordion-content" multi>
  <mat-expansion-panel
    [expanded]="true"
    *ngFor="let item of data.certificationDetails"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a href="{{ item.linkDetail.link }}" target="_blank">{{
          item.linkDetail.title
        }}</a>
      </mat-panel-title>
      <mat-panel-description>
        <div class="content">Website : {{ item.website }}</div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <h3>Instructor : {{ item.instructor }}</h3>
  </mat-expansion-panel>
</mat-accordion>
