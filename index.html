<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Portfolio</title>
    <base href="/Portfolio/"/>
    <link href="favicon.ico" rel="icon" type="image/png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"/>
</head>

<body>
<div id="app">
    <style>
        /* This style block ensures the loading screen looks right immediately */
        .loading-wrapper {
            background-color: #32333d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
        }

        .mud-wasm-logo {
            width: 120px;
            height: 120px;
            animation: mud-pulse 2s infinite ease-in-out;
        }

        @keyframes mud-pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }

        .loading-text {
            color: white;
            margin-top: 20px;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
            font-weight: 300;
        }
    </style>

    <div class="loading-wrapper">
        <svg class="mud-wasm-logo" viewBox="0 0 491 491">
            <path fill="#776be7" d="M123.6 250.4c0-42.3 34.3-76.6 76.6-76.6s76.6 34.3 76.6 76.6c0 42.3-34.3 76.6-76.6 76.6s-76.6-34.3-76.6-76.6z"/>
            <path fill="white" d="M394.2 250.4c0-106.9-86.7-193.6-193.6-193.6S7 143.5 7 250.4s86.7 193.6 193.6 193.6 193.6-86.7 193.6-193.6zm-270.6 0c0-42.3 34.3-76.6 76.6-76.6s76.6 34.3 76.6 76.6-34.3 76.6-76.6 76.6-76.6-34.3-76.6-76.6z"/>
        </svg>
        <div class="loading-text">Loading Portfolio...</div>
    </div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a class="reload" href=".">Reload</a>
    <span class="dismiss">ðŸ—™</span>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
