<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <button mat-lis color="primary" mat-button routerLink="/">Home</button>
    </mat-toolbar>
    <mat-nav-list>
      <ul>
        <button color="primary" mat-button routerLink="/about">About</button>
      </ul>
      <ul>
        <button color="primary" mat-button routerLink="/experience">
          Experience
        </button>
      </ul>
      <ul>
        <button color="primary" mat-button routerLink="/projects">
          Projects
        </button>
      </ul>
      <ul>
        <button color="primary" mat-button routerLink="/skills">
          Skills
        </button>
      </ul>
      <ul>
        <button color="primary" mat-button routerLink="/education">
          Education
        </button>
      </ul>
      <ul>
        <button color="primary" mat-button routerLink="/contact">
          Contact
        </button>
      </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-header></app-header>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
