<mat-vertical-stepper>
  <mat-step
    *ngFor="let job of data.schools"
    label="{{ job.school }}"
    state="work"
  >
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{ job.period }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ job.educationTitle }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="content">
          <p>{{ job.category }}</p>
          <ul *ngFor="let skill of job.lines">
            <li>{{ skill }}</li>
          </ul>
        </div>
      </mat-card-content>
    </mat-card>
  </mat-step>
</mat-vertical-stepper>
